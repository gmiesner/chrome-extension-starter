<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- particles.js container --> 
<div id="particles-js"></div>

<!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/spaceBackground.js"></script>
    <script src="js/questions.js"></script>

  <div id = "inputs">
    <div id = "open">
    <h1>Welcome to ResumeSpace!</h1>
    <h2>Let's make you a resume that's out of this world.</h2>
  <button onclick = "show('open', 'company')"> Let's get Started →</button>
    </div>

    <div id = "company"  class = "question">
      <h1>Where did you work?</h1>
  <input type="text" placeholder="TigerTech" id = "company_text">
  <br> <br>
  <button onclick="show('company', 'title')">next →</button>
    </div>
    <div class = "question" id = "title">
       <h1>What was your title?</h1>
  <input type="text" placeholder="Sales Person" id = "title_text">
  <br> <br>
  <button onclick="show('title', 'date')">next →</button>
    </div>
    <div id = "date">
    <h1>When did you work there?</h1>
  <input type="month" id = "start" >
  <br>
  <br>
  <input type="month" id = "end" >
  <br>
  <br>
<input type="checkbox" name = "present" id = "present" onclick = "present()">
<label for="present">I currently work here.</label>
  <br> <br>
   <button onclick="show('date', 'action')">next →</button>
    </div>
    <div id = "action">
      <h1>What did you do?</h1>
      <input type="text" placeholder="Sold laptops, iPads, and textbooks" id = "action_text">
  <br> <br>
  <button onclick="show('action', 'another',)">next →</button>
    </div>
  <div id = "another">
    <h1>Do you have another job to enter?</h1>
    <button onclick="show('another', 'company')">yes </button>
    <button onclick="show('open', 'nextcategory')">no </button>
    </div>
  </div>
    </div>
  </body>
</html>
